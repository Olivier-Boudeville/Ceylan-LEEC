sudo: required
dist: trusty

language: erlang
      #    - go

otp_release:
    #    - 18.2.1
    - 17.5

#go:
#    - 1.5

services:
    - rabbitmq
    - mariadb

addons:
    apt:
        packages:
            - elinks
            - rsyslog

    mariadb: "10.0"

    hosts:
        - le.wtf
        - le2.wtf
        - boulder-mysql
        - boulder-rabbitmq

env:
    global:
        - GOPATH=/tmp/go
        - PATH=$GOPATH/bin:$PATH

before_install:
    # small files webservers
    - git clone --depth=1 https://github.com/jeanparpaillon/averell.git averell
    - cd averell && make && make
    - cd $TRAVIS_BUILD_DIR
    # letsencrypt server
    - go version
    #- go get github.com/tools/godep
    - git clone --depth=1 https://github.com/letsencrypt/boulder.git $GOPATH/src/github.com/letsencrypt/boulder
    #- cd boulder && docker-compose build
    - cd $GOPATH/src/github.com/letsencrypt/boulder
    #- godep restore -v
    - test/setup.sh
    - ls $GOPATH/bin
    - ls $GOPATH/pkg/*/*
    - ls $GOPATH/src/*
    #- go get github.com/jsha/listenbuddy
    - cd $TRAVIS_BUILD_DIR

install:
    - ./rebar3 update
    - ./rebar3 compile

before_script:
    # serve CA certificate
    - averell/averell -p 3099 -v $GOPATH/src/github.com/letsencrypt/boulder&
    #
    #- sed -i 's/-it/-i/' boulder/test/run-docker.sh
    #- boulder/test/run-docker.sh > /tmp/boulder.log&
    - cd $GOPATH/src/github.com/letsencrypt/boulder && ./start.py > /tmp/boulder.log&
    # waiting for boulder being fully started
    - r=1; while [ $r -ne 0 ] ; do elinks -dump http://localhost:4000/directory 2>/dev/null; r=$?; sleep 5; done


script: 
    - make dialize
    #- http GET http://127.0.0.1:3099/test/test-ca.pem
    - ./rebar3 ct

after_failure:
    - elinks -dump 1 _build/test/logs/ct_run.*/_build.test.logs/run.*/suite.log.html
    - elinks -dump 1 _build/test/logs/ct_run.*/_build.test.logs/run.*/letsencrypt_suite.test_*
    - elinks -dump 1 _build/test/logs/ct_run.*/_build.test.logs/run.*/unexpected_io.log.html
    - cat /tmp/boulder.log
